publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  core:
    path: packages/core
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  data:
    path: packages/data
  dio: ^5.4.1
  domain:
    path: packages/domain
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
