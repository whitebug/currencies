  freezed_annotation: ^2.4.1
  get_it: ^7.6.7
  net:
    path: packages/net
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: ^2.4.8
  ex_lints:
    path: packages/ex_lints
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
